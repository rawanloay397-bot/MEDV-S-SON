name: Build and deploy to GitHub Pages

on:
  push: 
    branches:
      - main
  workflow_dispatch:

permissions: 
  contents: read
  pages: write
  id-token:  write

jobs:
  build: 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name:  Build
        run: npm run build --if-present

      - name: Upload Pages artifact
        uses:  actions/upload-artifact@v4
        with:
          name:  github-pages
          path: |
            dist
            build
            out
            public
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages:  write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps. deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
